<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forms and Validations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/form.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/form.css">
</head>

<body>
  <h1>Prisca Phone Sale</h1>
  <div style="align-items: center; align-content: center;text-align: center;">
    <img src="assets/images/phone.jpg" width="400px" height="200px">
  </div>
  <h2>Raising money for The Frontline Fund</h2>
  <form name="myform" id="producttable">
    <h3>Buy latest Smartphone</h3>
    <div id="container"></div>
    <p id="errors" style="color: red;"></p>
    <fieldset id="customerInfo" style="display: none;">
      <label>Name</label>
      <input id="flname" placeholder="First Last" type="text" name="flname" required><br />

      <label>Email</label>
      <input id="email" placeholder="email@domain.com" type="email" name="email" required><br />

      <label>Credit Card Number</label>
      <input id="creditcard" placeholder="xxxx-xxxx-xxxx-xxxx" type="text" name="creditcard" maxlength="19"
        required><br />

      <label>Credit Card Expiry Month</label>
      <input id="expmonth" placeholder="MMM" type="text" name="expmonth" maxlength="3"
        onkeypress="return CheckIsCharacter(event);" onkeyup="return CheckIsCharacter(event);" required><br />

      <label>Credit Card Expiry Year</label>
      <input id="expyear" placeholder="yyyy" type="text" name="expyear" maxlength="4" onkeypress="return onlyNumbers();"
        onkeyup="return onlyNumbers();" required><br />
    </fieldset>
    <br /><br />
    <input type="button" class="chechout" id="btnCheckout" value="Checkout" onclick="checkOut()"
      style="display: none; background-color: rgb(194, 21, 21) !important;">

  </form>

  <div class="formData" id="formData" style="display: none;">
    <h3>Thank you for your purchase!</h3>
    <table>
      <tr>
        <th>Name:</th>
        <td><label id="lblflname"></td>
      </tr>
      <tr>
        <th>Email:</th>
        <td><label id="lblEmailAddress"></td>
      </tr>
      <tr>
        <th>Credit Card</th>
        <td><label id="lblCreditCard"></td>
      </tr>
    </table>
    <div class="receipt" id="receipt"> </div>
    <input type="button" id="neworder" value="New Order" onclick="newOrder()">
</body>
<script src="assets/js/shopform.js" type="text/javascript"></script>

</html>
